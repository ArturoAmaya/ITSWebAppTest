{% extends "base.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('movies:get-movies') }}">Movies</a></li>
    <li><a href="{{ url_for('movies:get-movie', movieId=movie.movieId) }}">{{movie.title}} ({{movie.movieYear}})</a></li>
    <li class="active">Edit</li>
  </ol>
<h1>Edit Movie</h1>
<h3>{{ movie.title }} ({{ movie.movieYear }})</h3>
<form method="POST" name="add-movie" id="add-movie" action="{{ url_for('movies:save-movie') }}">
  <input type="hidden" id="id" name="id" value="{{ movie.movieId }}" />
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title" class="form-control" value="{{ movie.title }}" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="3" class="form-control" required>{{ movie.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="year">Release Year</label>
    <input type="number" id="year" name="year" min="1888" max="2999"  value="{{ movie.movieYear }}" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a href=
</form>
{% endblock %}
