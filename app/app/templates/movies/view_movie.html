{% extends "base.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('movies:get-movies') }}">Movies</a></li>
    <li class="active">{{movie.title}} ({{movie.movieYear}})</li>
  </ol>
<div class="row">
    <div class="col-sm-8"><h1>{{ movie.title }} <small>({{ movie.movieYear }})</small></h1></div>
    <div class="col-sm-4"><div class="pull-right">
        <a href="{{ url_for('movies:edit-movie', movieId=movie.movieId) }}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit movie</a>
        <form method="POST" name='delete-movie' id='delete-movie' action="{{ url_for('movies:delete-movie') }}" class="form-inline pull-right">
            <input type="hidden" id="movieId" name="movieId" value="{{ movie.movieId }}" />
            <button type="submit" class="btn btn-danger" onclick="confirm('Delete {{movie.title}} ({{movie.movieYear}})?')"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete movie</button>
        </form>
    </div></div>
</div>
<div class="row">
    <div class="col-sm-12">
    <p>{{ movie.description }}</p>
    </div>
</div>


{% endblock %}
