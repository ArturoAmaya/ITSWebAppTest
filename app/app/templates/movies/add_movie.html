{% extends "base.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('movies:get-movies') }}">Movies</a></li>
    <li class="active">Add movie</li>
  </ol>
<h1>Add new movie</h1>
<form method="POST" name="add-movie" id="add-movie" action="{{ url_for('movies:save-movie') }}">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="3" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="year">Release Year</label>
    <input type="number" id="year" name="year" min="1888" max="2999" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
